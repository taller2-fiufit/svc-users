apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-users
spec:
  selector:
    matchLabels:
      app: svc-users
  replicas: 1
  template:
    metadata:
      labels:
        app: svc-users
    spec:
      containers:
        - name: svc-users
          image: fedecolangelo/kinetix:svc-users
          ports:
            - containerPort: 3000