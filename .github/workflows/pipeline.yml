name: Testing

on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Install dependencies
              run: npm install
            - name: Run Lint
              run: npm run lint
            - name: Run Unit Tests
              run: npm test
            - name: Run Funcional Tests
              run: npm run test:e2e